<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詞彙學習 - 兒童西班牙文學習</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white">
    <main class="p-4">
        <!-- 頁面標題和導航 -->
        <div class="flex items-center mb-6">
            <button class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                <i class="fas fa-arrow-left text-blue-500"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">動物詞彙</h1>
        </div>

        <!-- 進度指示器 -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-sm text-gray-500">卡片 3/10</div>
            <div class="w-32 bg-gray-200 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: 30%"></div>
            </div>
            <button class="text-sm text-blue-500">跳過</button>
        </div>

        <!-- 單詞卡片 -->
        <div class="mb-6">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- 圖片區域 -->
                <div class="h-52 bg-blue-100 flex items-center justify-center relative">
                    <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60" class="max-w-full max-h-full object-contain" alt="狗">
                    <button class="absolute top-3 right-3 w-10 h-10 rounded-full bg-white bg-opacity-70 flex items-center justify-center">
                        <i class="fas fa-volume-up text-blue-500"></i>
                    </button>
                </div>
                
                <!-- 單詞資訊 -->
                <div class="p-5">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">El perro</h2>
                            <p class="text-gray-500">狗</p>
                        </div>
                        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="far fa-bookmark text-gray-500"></i>
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">例句：</h3>
                        <p class="text-gray-600 italic">El perro es mi mascota favorita.</p>
                        <p class="text-gray-500 text-sm">狗是我最喜歡的寵物。</p>
                    </div>
                    
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-2">發音提示：</h3>
                        <div class="flex space-x-1">
                            <div class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">
                                pel
                            </div>
                            <div class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">
                                rro
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 互動按鈕 -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button class="bg-red-100 text-red-600 rounded-xl py-3 flex items-center justify-center">
                <i class="fas fa-times mr-2"></i>
                還不認識
            </button>
            <button class="bg-green-100 text-green-600 rounded-xl py-3 flex items-center justify-center">
                <i class="fas fa-check mr-2"></i>
                已經認識
            </button>
        </div>

        <!-- 學習提示 -->
        <div class="bg-yellow-50 rounded-xl p-4 border border-yellow-100">
            <div class="flex">
                <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-lightbulb text-yellow-500"></i>
                </div>
                <div>
                    <h3 class="font-medium text-gray-800 mb-1">學習小技巧</h3>
                    <p class="text-sm text-gray-600">試著用這個單詞造一個簡單的句子，可以幫助你更好地記憶！</p>
                </div>
            </div>
        </div>
        
        <!-- 底部導航 -->
        <div class="fixed bottom-5 left-0 right-0 flex justify-center">
            <div class="bg-white rounded-full shadow-lg px-6 py-3 flex space-x-6">
                <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-undo text-gray-500"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center">
                    <i class="fas fa-arrow-right text-white"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-list text-gray-500"></i>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
