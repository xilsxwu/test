<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習 - 兒童西班牙文學習</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white">
    <main class="p-4">
        <!-- 頁面標題 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">學習</h1>
            <div class="relative">
                <button class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center">
                    <i class="fas fa-search text-blue-500"></i>
                </button>
            </div>
        </div>

        <!-- 學習類別選擇器 -->
        <div class="flex space-x-2 overflow-x-auto pb-2 mb-6">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm whitespace-nowrap">全部</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">單詞</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">句型</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">會話</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">故事</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">歌曲</button>
        </div>

        <!-- 學習等級 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-3">學習等級</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-gradient-to-br from-green-400 to-green-600 rounded-xl p-4 text-white shadow-md relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="font-bold text-lg mb-1">初級</h3>
                        <p class="text-sm mb-3">適合完全沒有基礎的學習者</p>
                        <div class="inline-block px-3 py-1 bg-white bg-opacity-30 rounded-full text-xs font-medium">
                            <i class="fas fa-play mr-1"></i>
                            開始學習
                        </div>
                    </div>
                    <div class="absolute bottom-0 right-0 opacity-20">
                        <i class="fas fa-baby text-5xl"></i>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-xl p-4 text-white shadow-md relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="font-bold text-lg mb-1">中級</h3>
                        <p class="text-sm mb-3">已掌握基礎詞彙的學習者</p>
                        <div class="inline-block px-3 py-1 bg-white bg-opacity-30 rounded-full text-xs font-medium">
                            <i class="fas fa-lock mr-1"></i>
                            解鎖中級
                        </div>
                    </div>
                    <div class="absolute bottom-0 right-0 opacity-20">
                        <i class="fas fa-child text-5xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 精選課程 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-3">精選課程</h2>
            <div class="space-y-3">
                <div class="bg-blue-50 rounded-xl p-4 border border-blue-100">
                    <div class="flex items-center">
                        <div class="w-16 h-16 rounded-lg bg-blue-500 text-white flex items-center justify-center mr-4">
                            <i class="fas fa-utensils text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800">食物詞彙</h3>
                            <p class="text-xs text-gray-500 mt-1">學習常見食物的西班牙文名稱</p>
                            <div class="flex items-center justify-between mt-2">
                                <div class="flex items-center text-xs">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>初級</span>
                                </div>
                                <div class="text-xs text-gray-500">8 課時</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-pink-50 rounded-xl p-4 border border-pink-100">
                    <div class="flex items-center">
                        <div class="w-16 h-16 rounded-lg bg-pink-500 text-white flex items-center justify-center mr-4">
                            <i class="fas fa-home text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800">家庭成員</h3>
                            <p class="text-xs text-gray-500 mt-1">學習如何用西班牙文稱呼家人</p>
                            <div class="flex items-center justify-between mt-2">
                                <div class="flex items-center text-xs">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>初級</span>
                                </div>
                                <div class="text-xs text-gray-500">6 課時</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-purple-50 rounded-xl p-4 border border-purple-100">
                    <div class="flex items-center">
                        <div class="w-16 h-16 rounded-lg bg-purple-500 text-white flex items-center justify-center mr-4">
                            <i class="fas fa-tshirt text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800">服裝詞彙</h3>
                            <p class="text-xs text-gray-500 mt-1">學習常見服裝的西班牙文名稱</p>
                            <div class="flex items-center justify-between mt-2">
                                <div class="flex items-center text-xs">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>初級</span>
                                </div>
                                <div class="text-xs text-gray-500">7 課時</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近更新 -->
        <div>
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-gray-800">最近更新</h2>
                <a href="#" class="text-blue-500 text-sm">查看全部</a>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-green-50 rounded-xl p-3 border border-green-100">
                    <div class="bg-green-100 h-24 rounded-lg flex items-center justify-center mb-2">
                        <i class="fas fa-music text-green-500 text-3xl"></i>
                    </div>
                    <h3 class="font-medium text-sm text-gray-800">西班牙兒歌</h3>
                    <div class="flex items-center text-xs text-gray-500 mt-1">
                        <i class="fas fa-headphones mr-1"></i>
                        <span>8 首歌曲</span>
                    </div>
                </div>
                <div class="bg-orange-50 rounded-xl p-3 border border-orange-100">
                    <div class="bg-orange-100 h-24 rounded-lg flex items-center justify-center mb-2">
                        <i class="fas fa-book-open text-orange-500 text-3xl"></i>
                    </div>
                    <h3 class="font-medium text-sm text-gray-800">彩色故事</h3>
                    <div class="flex items-center text-xs text-gray-500 mt-1">
                        <i class="fas fa-book mr-1"></i>
                        <span>5 個故事</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
