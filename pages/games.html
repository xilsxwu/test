<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲 - 兒童西班牙文學習</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white">
    <main class="p-4">
        <!-- 頁面標題 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">遊戲</h1>
            <div class="relative">
                <button class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center">
                    <i class="fas fa-trophy text-blue-500"></i>
                </button>
            </div>
        </div>

        <!-- 遊戲獎勵 -->
        <div class="bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl p-4 mb-6 text-white shadow-lg relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="font-bold mb-1">今日挑戰</h2>
                <p class="text-sm mb-3">完成3個遊戲獲得特別獎勵！</p>
                <div class="flex items-center">
                    <div class="flex space-x-1">
                        <div class="w-8 h-8 rounded-full bg-white bg-opacity-30 flex items-center justify-center">
                            <i class="fas fa-check text-white"></i>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-white bg-opacity-30 flex items-center justify-center">
                            <i class="fas fa-check text-white"></i>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-white bg-opacity-10 flex items-center justify-center">
                            <span class="text-white text-xs">3</span>
                        </div>
                    </div>
                    <span class="text-sm ml-3">2/3 完成</span>
                </div>
            </div>
            <div class="absolute -bottom-5 -right-5 opacity-20">
                <i class="fas fa-gift text-7xl"></i>
            </div>
        </div>

        <!-- 熱門遊戲 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-3">熱門遊戲</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="relative rounded-xl overflow-hidden shadow-md">
                    <img src="https://images.unsplash.com/photo-1560252829-804f1aedf1be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fG1lbW9yeSUyMGdhbWV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="w-full h-36 object-cover" alt="記憶配對">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-3 text-white">
                        <h3 class="font-bold">記憶配對</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-gray-300 text-xs"></i>
                            </div>
                            <span class="text-xs ml-2">4.0</span>
                        </div>
                    </div>
                </div>
                <div class="relative rounded-xl overflow-hidden shadow-md">
                    <img src="https://images.unsplash.com/photo-1553481187-be93c21490a9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FtZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="w-full h-36 object-cover" alt="單詞拼圖">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-3 text-white">
                        <h3 class="font-bold">單詞拼圖</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                            </div>
                            <span class="text-xs ml-2">5.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 所有遊戲 -->
        <div>
            <h2 class="text-lg font-bold text-gray-800 mb-3">所有遊戲</h2>
            <div class="space-y-3">
                <div class="bg-blue-50 rounded-xl p-3 border border-blue-100 flex items-center">
                    <div class="w-16 h-16 rounded-lg bg-blue-500 text-white flex items-center justify-center mr-4">
                        <i class="fas fa-headphones text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-800">聽音辨詞</h3>
                        <p class="text-xs text-gray-500 mt-1">聽聲音選擇正確的單詞</p>
                        <div class="flex items-center mt-2">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-gray-300 text-xs"></i>
                            </div>
                            <span class="badge ml-2 text-xs font-medium px-2 py-0.5 bg-green-100 text-green-800 rounded-full">初級</span>
                        </div>
                    </div>
                    <button class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center ml-2">
                        <i class="fas fa-play text-blue-500"></i>
                    </button>
                </div>

                <div class="bg-green-50 rounded-xl p-3 border border-green-100 flex items-center">
                    <div class="w-16 h-16 rounded-lg bg-green-500 text-white flex items-center justify-center mr-4">
                        <i class="fas fa-sort-alpha-down text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-800">單詞排序</h3>
                        <p class="text-xs text-gray-500 mt-1">將單詞按正確順序排列</p>
                        <div class="flex items-center mt-2">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-gray-300 text-xs"></i>
                                <i class="fas fa-star text-gray-300 text-xs"></i>
                            </div>
                            <span class="badge ml-2 text-xs font-medium px-2 py-0.5 bg-green-100 text-green-800 rounded-full">初級</span>
                        </div>
                    </div>
                    <button class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center ml-2">
                        <i class="fas fa-play text-green-500"></i>
                    </button>
                </div>

                <div class="bg-purple-50 rounded-xl p-3 border border-purple-100 flex items-center">
                    <div class="w-16 h-16 rounded-lg bg-purple-500 text-white flex items-center justify-center mr-4">
                        <i class="fas fa-globe text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-800">世界探索</h3>
                        <p class="text-xs text-gray-500 mt-1">探索西班牙語國家的文化</p>
                        <div class="flex items-center mt-2">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-gray-300 text-xs"></i>
                            </div>
                            <span class="badge ml-2 text-xs font-medium px-2 py-0.5 bg-yellow-100 text-yellow-800 rounded-full">中級</span>
                        </div>
                    </div>
                    <button class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center ml-2">
                        <i class="fas fa-lock text-purple-500"></i>
                    </button>
                </div>

                <div class="bg-red-50 rounded-xl p-3 border border-red-100 flex items-center">
                    <div class="w-16 h-16 rounded-lg bg-red-500 text-white flex items-center justify-center mr-4">
                        <i class="fas fa-pencil-alt text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-800">拼寫挑戰</h3>
                        <p class="text-xs text-gray-500 mt-1">拼出你聽到的西班牙語單詞</p>
                        <div class="flex items-center mt-2">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                            </div>
                            <span class="badge ml-2 text-xs font-medium px-2 py-0.5 bg-yellow-100 text-yellow-800 rounded-full">中級</span>
                        </div>
                    </div>
                    <button class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center ml-2">
                        <i class="fas fa-lock text-red-500"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
