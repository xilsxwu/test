<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兒童西班牙文學習</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <!-- iPhone 15 模擬外殼 -->
    <div class="iphone-frame bg-black rounded-[55px] overflow-hidden shadow-2xl w-[393px] h-[852px] relative flex flex-col">
        <!-- 應用頂部間距 -->
        <div class="pt-4 bg-white"></div>
        
        <!-- 應用內容區域 -->
        <div class="app-content bg-white flex-1">
            <iframe id="content-frame" class="w-full h-full" src="pages/home.html"></iframe>
        </div>
        
        <!-- 底部導航欄 -->
        <div class="bottom-nav">
            <button onclick="changeFrame('pages/home.html')" class="nav-btn active">
                <i class="fas fa-home"></i>
                <span>首頁</span>
            </button>
            <button onclick="changeFrame('pages/learn.html')" class="nav-btn">
                <i class="fas fa-book"></i>
                <span>學習</span>
            </button>
            <button onclick="changeFrame('pages/games.html')" class="nav-btn">
                <i class="fas fa-gamepad"></i>
                <span>遊戲</span>
            </button>
            <button onclick="changeFrame('pages/me.html')" class="nav-btn">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </button>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('content-frame').src = url;
            // 更新選中的導航按鈕樣式
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
