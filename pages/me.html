<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 兒童西班牙文學習</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white">
    <main class="p-4">
        <!-- 頁面標題 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">我的</h1>
            <div class="relative">
                <button class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center">
                    <i class="fas fa-cog text-blue-500"></i>
                </button>
            </div>
        </div>

        <!-- 個人資料卡片 -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-5 mb-6 text-white shadow-lg">
            <div class="flex items-center">
                <div class="w-20 h-20 rounded-full bg-white p-1 mr-4">
                    <img src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHVzZXIlMjBwcm9maWxlJTIwY2FydG9vbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="w-full h-full rounded-full object-cover" alt="用戶頭像">
                </div>
                <div>
                    <h2 class="font-bold text-xl">小明</h2>
                    <div class="flex items-center mt-1">
                        <span class="text-sm bg-white bg-opacity-30 px-2 py-0.5 rounded-full">Level 3</span>
                        <span class="text-sm ml-2">積分: 750</span>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="flex justify-between text-sm mb-1">
                    <span>升級進度</span>
                    <span>750/1000</span>
                </div>
                <div class="w-full bg-white bg-opacity-30 rounded-full h-2">
                    <div class="bg-yellow-400 h-2 rounded-full" style="width: 75%"></div>
                </div>
            </div>
        </div>

        <!-- 學習統計 -->
        <div class="bg-gray-50 rounded-xl p-4 mb-6 shadow-sm">
            <h2 class="font-bold text-gray-800 mb-3">學習統計</h2>
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="text-blue-500 font-bold text-2xl">12</div>
                    <div class="text-gray-500 text-xs mt-1">連續學習天數</div>
                </div>
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="text-green-500 font-bold text-2xl">86</div>
                    <div class="text-gray-500 text-xs mt-1">已學單詞</div>
                </div>
                <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                    <div class="text-purple-500 font-bold text-2xl">24</div>
                    <div class="text-gray-500 text-xs mt-1">完成課程</div>
                </div>
            </div>
        </div>

        <!-- 成就徽章 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-gray-800">我的成就</h2>
                <a href="#" class="text-blue-500 text-sm">查看全部</a>
            </div>
            <div class="grid grid-cols-4 gap-3">
                <div class="flex flex-col items-center">
                    <div class="w-14 h-14 rounded-full bg-yellow-100 border-2 border-yellow-400 flex items-center justify-center mb-1">
                        <i class="fas fa-award text-yellow-500 text-xl"></i>
                    </div>
                    <span class="text-xs text-center text-gray-600">連續學習</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-14 h-14 rounded-full bg-blue-100 border-2 border-blue-400 flex items-center justify-center mb-1">
                        <i class="fas fa-graduation-cap text-blue-500 text-xl"></i>
                    </div>
                    <span class="text-xs text-center text-gray-600">單詞達人</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-14 h-14 rounded-full bg-gray-100 border-2 border-gray-300 flex items-center justify-center mb-1">
                        <i class="fas fa-microphone text-gray-400 text-xl"></i>
                    </div>
                    <span class="text-xs text-center text-gray-600">發音專家</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-14 h-14 rounded-full bg-gray-100 border-2 border-gray-300 flex items-center justify-center mb-1">
                        <i class="fas fa-gamepad text-gray-400 text-xl"></i>
                    </div>
                    <span class="text-xs text-center text-gray-600">遊戲王者</span>
                </div>
            </div>
        </div>

        <!-- 設置選項 -->
        <div>
            <h2 class="text-lg font-bold text-gray-800 mb-3">設置</h2>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="border-b border-gray-100">
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-user text-blue-500 w-6"></i>
                            <span class="text-gray-700 ml-3">個人資料</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                </div>
                <div class="border-b border-gray-100">
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-bell text-blue-500 w-6"></i>
                            <span class="text-gray-700 ml-3">通知設置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                </div>
                <div class="border-b border-gray-100">
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-users text-blue-500 w-6"></i>
                            <span class="text-gray-700 ml-3">家長監控</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                </div>
                <div class="border-b border-gray-100">
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-download text-blue-500 w-6"></i>
                            <span class="text-gray-700 ml-3">離線學習</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <i class="fas fa-question-circle text-blue-500 w-6"></i>
                            <span class="text-gray-700 ml-3">幫助與反饋</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
